<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undergraduate Program Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .registration-form {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input, select {
            padding: 18px;
            border: 2px solid #3498db;
            border-radius: 50px; /* Extra high border radius */
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: transparent;
            width: 100%;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: #7f8c8d;
            opacity: 1;
        }
        
        input:focus, select:focus {
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form class="registration-form">
        <input type="text" placeholder="First name *" required>
        
        <input type="text" placeholder="Last name *" required>
        
        <input type="email" placeholder="Email address *" required>
        
        <select required>
            <option value="" disabled selected hidden>Country of residence *</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
        </select>
        
        <select required>
            <option value="" disabled selected hidden>Program of interest *</option>
            <option value="CS">Computer Science</option>
            <option value="ENG">Engineering</option>
            <option value="BUS">Business Administration</option>
        </select>
        
        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</body>
</html>
