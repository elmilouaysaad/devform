<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Register for Our Undergraduate Programs</h1>
        <form>
            <input type="text" placeholder="First name*" required>
            <input type="text" placeholder="Last name*" required>
            <input type="email" placeholder="Email Address*" required>
            <input type="text" placeholder="Country of Residence*" required>
            <input type="text" placeholder="Citizen of*" required>
            <input type="tel" placeholder="Mobile phone number*" required>
            <input type="email" placeholder="Email address*" required>
            <input type="text" placeholder="Bac Year*" required>
            <select required>
                <option value="">Program of Interest (Choose one)</option>
                <!-- Add options here -->
            </select>
            <div class="terms">
                <input type="checkbox" required>
                <label>I have read and agree to the terms and conditions.</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
